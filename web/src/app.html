<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    %sveltekit.head%
    <!-- <link rel="stylesheet" href="/b.css" /> -->
    <meta name="twitter:creator" content="@kisaragi_hiu" />
    <meta name="keywords" content="dictionary" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        ((!localStorage.theme || localStorage.theme === "auto") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <link rel="icon" href="%sveltekit.assets%/favicon.ico?v=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png?v=1"
    />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
  </head>
  <body data-sveltekit-reload>
      <div class="base">%sveltekit.body%</div>
  </body>
</html>
